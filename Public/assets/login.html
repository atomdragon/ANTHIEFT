<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">
	<link rel="stylesheet" href="/Public/assets/styles/login.css" />
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Iniciar sesión en Anthieft</title>

</head>

<body>	

	<div class="conteiner-login">
		<h1>Inicia Sesión</h1>
		<div class="input-box">
			<input type="email" placeholder="Correo electrónico" required>
			<i class='bx bxs-envelope' ></i>
		</div>
		<div class="input-box">
			<input type="password" placeholder="Contraseña" required>
			<i class='bx bxs-lock-alt'></i>
		</div>
		
		<div class="remember-data">
			<label><input type="checkbox" > Recordar datos</label>
		</div>
		
		<a href="../Public/main.html"><button type="submit" class="buttom-submit">INICIAR SESIÓN</button></a>

		<div class="forget-password"><a href="#">¿Olvidaste tu contraseña?</a>
		</div>

		<div class="Register">
			<p>¿Aún no eres usuario? <a href="/Public/Registro.html">Registrate</a></p>
		</div>
	</div>

</body>

</html>
